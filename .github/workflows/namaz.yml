name: namaz
on:
  schedule:
    - cron: "20,50 * * * *"
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true
permissions:
  contents: read

jobs:
  halal:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: "pip"

      - name: Install dependencies
        run: |
          pip install -r ./requirements.txt
          #pip install gpytranslate 'discord[speed]' \
            #wikipedia simpleeval aiodns Brotli zstandard orjson

      - name: Run python
        run: python3 ./main.py
        env:
          TOKEN: ${{ secrets.TOK }}
